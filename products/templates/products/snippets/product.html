<!-- Product -->
<div class="card h-100">

    {% if product.image %}
        <img src="{{ product.image.url }}" alt="Imagen del producto" height="300px">
    {% endif %}

    <div class="card-body">
        <h5 class="card-title"> {{ product.title }} </h5>
        <p class="card-text"> {{ product.description }} </p>
        <a href="{% url 'products:product_detail' product.slug %}" class="btn btn-primary btn-block"> Ver m√°s </a>
    </div>


</div>
