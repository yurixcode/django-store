{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags == 'success'%}alert-success{%else%}alert-danger{%endif%}">
      <button type="button" class="close" data-dismiss="alert">
        <i class="fas fa-times"></i> <!-- ICON CLOSE -->
      </button>
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
