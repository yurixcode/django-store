<form action="{% url 'carts:add' %}" method="POST">
    {% csrf_token %}
    
    <input type="hidden" name="product_id" value="{{ product.id }}">

    <div>

        <button id="remove" class="btn btn-info d-inline">-</button>
        <input id="quantity" name="quantity" type="number" value="1" class="form-control col-sm-1 d-inline" readonly>
        <button id="add" class="btn btn-info d-inline">+</button>

    </div>
    
    <div class="mt-2">
        <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
</form>

<script>

    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click', function (e) {
        e.preventDefault()
        quantity.value = parseInt(quantity.value) + 1
    });

    remove.addEventListener('click', function (e) {
        e.preventDefault()
        value = parseInt(quantity.value)

        if(value != 1) {
            value = value - 1
        }
        
        quantity.value = value

    });




</script>
